<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="A challenge on Frontend Mentor. Presenting more modern look with dark mode support."
    />
    <meta name="web_author" content="Bilal Türkmen" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="product-card">
      <picture class="product-card__image">
        <source
          media="(min-width: 42.5em )"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="in 100 ml glass bottle - Fragrance - 3.4fl. oz. - channel - eau de parfum"
        />
      </picture>

      <div class="product-card__info">
        <div class="product-card__category">Perfume</div>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__price">
          <p><span class="sr-only">New Price: </span>$149.99</p>
          <del><span class="sr-only">Old Price: </span> $169.99</del>
        </div>
        <button class="product-card__button" type="button">
          <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
          Add to Cart
        </button>
      </div>
    </main>

    <footer class="footer-attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://bilalturkmen.com" target="_blank">Bilal Türkmen</a>.
    </footer>
  </body>
</html>
