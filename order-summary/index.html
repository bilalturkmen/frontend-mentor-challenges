<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Order summary card | by Bilal Türkmen</title>
  </head>
  <body>
    <main class="card">
      <img class="card__img" src="./images/illustration-hero.svg" alt="" />
      <h1 class="card__title">Order Summary</h1>
      <p class="card__desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="card__plan">
        <img
          class="card__plan--img"
          src="./images/icon-music.svg"
          alt=""
          aria-hidden="true"
        />
        <div class="card__plan--opt">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a
          class="card__plan--btn"
          href="#"
          role="button"
          aria-label="Change the Plan"
          >Change</a
        >
      </section>
      <button type="button" class="card__button" aria-label="Payment">
        <span class="text">Proceed to Payment</span>
      </button>
      <a class="card__cancel" href="#" role="button" aria-label="Cancel"
        >Cancel Order</a
      >
    </main>
    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        aria-label="visit the challenge page"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://bilalturkmen.com"
        target="_blank"
        aria-label="visit the coder's webpage"
        >Bilal Türkmen</a
      >.
    </footer>
  </body>
</html>
