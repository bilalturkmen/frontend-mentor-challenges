<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component | by Bilal Türkmen</title>
  </head>
  <body>
    <main class="nft-card animate__animated">
      <div class="nft-card__image nft-click-img">
        <img
          class="nft--image"
          src="./images/image-equilibrium.jpg"
          alt="preview image for equilibrium nft"
        />
        <div class="nft--overlay" aria-hidden="true">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="nft-card__text_container">
        <h1>
          <a href="#" aria-label="go to nft detail page"> Equilibrium #3429</a>
        </h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-card__block">
          <div class="curr--price">
            <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true" />
            0.041 ETH
          </div>

          <div class="days--left">
            <img src="./images/icon-clock.svg" alt="" aria-hidden="true" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="nft-card__user">
        <img src="./images/image-avatar.png" alt="Jules Wyvern avatar image" />
        <p>
          Creation of
          <a href="#" aria-label="go to user profile"> Jules Wyvern</a>
        </p>
      </div>
    </main>
    <footer class="footer-attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://bilalturkmen.com" target="_blank">Bilal Türkmen</a>.
    </footer>

    <script>
      const elem = document.querySelector(".nft-click-img");

      elem.addEventListener("click", (e) => {
        e.preventDefault();
        const anim = document.querySelector(".nft-card");
        anim.classList.add("animate__pulse");
        setTimeout(() => {
          anim.classList.remove("animate__pulse");
        }, 1000);
      });
    </script>
  </body>
</html>
