<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="A challenge on Frontend Mentor. Perfect for anyone starting to build responsive projects with Css Grid & Flexbox."
    />
    <meta name="web_author" content="Bilal Türkmen" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="header">
      <img src="./images/logo.svg" class="header-logo" alt="Huddle Logo" />
      <div class="hero-banner">
        <img
          src="./images/illustration-mockups.svg"
          alt=""
          class="hero-banner__image"
        />
        <div class="hero-banner__text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button" aria-label="register">Register</button>
        </div>
      </div>
    </main>
    <footer class="footer-content">
      <p class="footer--attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
          target="_blank"
          aria-label="visit the challenge page"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://bilalturkmen.com"
          target="_blank"
          aria-label="visit the coder's webpage"
          >Bilal Türkmen</a
        >.
      </p>
      <div class="footer--socialmedia">
        <a href="#" aria-label="follow us on facebook">
          <i aria-hidden="true" class="fab fa-facebook-f"></i
        ></a>
        <a href="#" aria-label="follow us on twitter">
          <i aria-hidden="true" class="fab fa-twitter"></i
        ></a>
        <a href="#" aria-label="follow us on instagram">
          <i aria-hidden="true" class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
